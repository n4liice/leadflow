server {
    listen 80;
    server_name leadflow.vistalivretech.com.br localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # Compressão Gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # ============================================
    # SPA Fallback (React Router)
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Cache de Assets Estáticos
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # Headers de Segurança
    # ============================================

    # Previne clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Previne MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Proteção XSS (browsers modernos)
    add_header X-XSS-Protection "1; mode=block" always;

    # Controle de referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (desabilita features desnecessárias)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy
    # Permite conexões com Supabase e Cloudflare Worker
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.workers.dev; frame-ancestors 'self';" always;

    # ============================================
    # Bloquear arquivos sensíveis
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|dockerignore)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Health Check
    # ============================================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
